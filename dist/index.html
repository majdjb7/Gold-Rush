<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gold Rush</title><link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

        <div class="container">
          <h1 class="heading">Gold Rush Game</h1>
        </div>

    <div class="MatrixBox"></div>
    

    <script id="matrix-template" type="text/x-handlebars-template">
        <div id="weather_wrapper">
          <div div="player1-score">Player 1 Score: {{player1.score}}</div>
          <div div="player2-score">Player 2 Score: {{player2.score}}</div>
          <table border="6" cellpadding="0" cellspacing="0" style="border-collapse: collapse" width="60%">
            {{#each matrix}}
            <tr>
              <td height="19" width="20%">{{0}}</td>
              <td height="19" width="20%">{{1}}</td>
              <td height="19" width="20%">{{2}}</td>
              <td height="19" width="20%">{{3}}</td>
              <td height="19" width="20%">{{4}}</td>
            </tr>
            {{/each}}
            </table>
        </div>
    </script>

    <script src="/jquery/dist/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="/Matrix.js"></script>
    <script src="/GoldRush.js"></script>
    <script src="/Renderer.js"></script>
    <script src="/main.js"></script>


</body>

</html>
