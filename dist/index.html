<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gold Rush</title><link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container">
      <h1 class="heading">Gold Rush Game</h1>
    </div>

   <div id="user-input">
    <label for="action">Choose Your Game Dimensions:</label>
    <select onchange="doStuff(event)">
      <option value="5">5x5</option>
      <option value="6">6x6</option>
      <option value="7">7x7</option>
      <option value="8">8x8</option>
      <option value="9">9x9</option>
    </select>
  </div>

    
    
    <div class="ScoreBox"></div>
    <div id="matrix-border">
      <div class="MatrixBox"></div>
    </div>

    <script id="score-template" type="text/x-handlebars-template">
      <div id="score-wrapper">
        <div id="player1-score">Player 1 Score: {{p1_score}}</div>
        <div id="player2-score">Player 2 Score: {{p2_score}}</div>
      </div>
    </script>

    <script id="matrix-template" type="text/x-handlebars-template">
        <div id="matrix-wrapper">
          <table id="board">
            <tr>
              {{#each matrix}}
              <td  height="19" width="90px">{{0}}</td>
              {{/each}}
            </tr>
            </table>
        </div>
    </script>

    <script src="/jquery/dist/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="/Matrix.js"></script>
    <script src="/GoldRush.js"></script>
    <script src="/Renderer.js"></script>
    <script src="/main.js"></script>


</body>

</html>
